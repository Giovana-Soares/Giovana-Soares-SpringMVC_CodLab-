<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Novo Professor</title>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <h1>Novo Professor</h1>
        </div>

        <div class="container">
            <div class="row">
                <form th:Object="${requisicaoNovoProfessor}" action="/professores" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nome:</label>
                        <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{nome}">
                            <div class="invalid-feedback" th:erros="*{nome}"></div>></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sal√°rio:</label>
                        <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{salario}"> 
                        <div class="invalid-feedback" th:erros="*{salario}"></div>
                    </div> 
                    <div class="mb-3">
                        <label class="form-label">Status:</label>
                        <select class="form-select" th:field="*{listaStatusProfessor}">
                            <option th:each="status: ${listaStatusProfessor}" th:values="${status}" th:text="${status}">
                            </option>
                        <div class="invalid-feedback"></div>
                        </select>
                    </div>
                    <button class="btn btn-primary" type="submit">Submeter </button>
                    <a href="javascript:history.back()">Voltar</a> 
                </form>
            </div>
        </div>
    </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
</body>
</html>
